<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GIF Extractor - Page Not Found</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?p=/one/two&q=a=b~and~c=d#qwe
      var path = location.pathname;
      var search = location.search;
      if (path.includes('/gif-extractor/')) {
        path = path.replace('/gif-extractor/', '/');
      }
      var queryString = '';
      if (path !== '/') {
        queryString = '?p=' + path.slice(1);
      }
      if (search) {
        queryString += (queryString ? '&' : '?') + search.slice(1);
      }
      var hash = window.location.hash;
      var newUrl = '/gif-extractor/' + (queryString ? '?' + queryString : '') + hash;
      window.history.replaceState(null, null, newUrl);
    </script>
  </head>
  <body>
    <!-- GitHub Pages will automatically redirect to the correct page -->
  </body>
</html>
